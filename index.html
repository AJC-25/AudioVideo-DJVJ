<script>
 function handleFileSelect(event) {
      var file = event.target.files[0];
      var videoElementId = event.target.getAttribute('data-video-id');
      var videoElement = document.getElementById(videoElementId);
      var videoSource = videoElement.querySelector('source');
      videoSource.setAttribute('src', URL.createObjectURL(file));
      videoElement.load();
    }

    function uploadVideo(event) {
      var fileInputId = event.target.getAttribute('data-file-input-id');
      var fileInput = document.getElementById(fileInputId);
      fileInput.click();
    }

    var uploadVideoButtons = document.getElementsByClassName('uploadVideoButton');
    for (var i = 0; i < uploadVideoButtons.length; i++) {
      uploadVideoButtons[i].addEventListener('click', uploadVideo);
    }

    var fileInputs = document.querySelectorAll('input[type="file"]');
    for (var i = 0; i < fileInputs.length; i++) {
      fileInputs[i].addEventListener('change', handleFileSelect);
    }
  
  // Funktion zum Abspielen aller Videos
  function playAllVideos() {
    var videos = document.getElementsByTagName('video');
    for (var i = 0; i < videos.length; i++) {
      videos[i].play();
    }
  }

  // Funktion zum Pausieren aller Videos
  function pauseAllVideos() {
    var videos = document.getElementsByTagName('video');
    for (var i = 0; i < videos.length; i++) {
      videos[i].pause();
    }
  }

  // Funktion zum Stummschalten aller Videos
  function muteAllVideos() {
    var videos = document.getElementsByTagName('video');
    for (var i = 0; i < videos.length; i++) {
      videos[i].muted = true;
    }
  }

  // Funktion zum Aufheben der Stummschaltung aller Videos
  function unmuteAllVideos() {
    var videos = document.getElementsByTagName('video');
    for (var i = 0; i < videos.length; i++) {
      videos[i].muted = false;
    }
  }

  // Funktion zum Zurücksetzen aller Videos auf den Anfang
  function resetAllVideos() {
    var videos = document.getElementsByTagName('video');
    for (var i = 0; i < videos.length; i++) {
      videos[i].currentTime = 0;
    }
  }

  // Event Listener für den "Play all" Button
  var playAllButton = document.getElementById('playAllVideo');
  playAllButton.addEventListener('click', playAllVideos);

  // Event Listener für den "Pause" Button
  var pauseAllButton = document.getElementById('pauseAllVideo');
  pauseAllButton.addEventListener('click', pauseAllVideos);

  // Event Listener für den "Mute" Button
  var muteAllButton = document.getElementById('muteAllVideo');
  muteAllButton.addEventListener('click', muteAllVideos);

  // Event Listener für den "Unmute" Button
  var unmuteAllButton = document.getElementById('unmuteAllVideo');
  unmuteAllButton.addEventListener('click', unmuteAllVideos);

  // Event Listener für den "Reset" Button
  var resetButton = document.getElementById('resetVideo');
  resetButton.addEventListener('click', resetAllVideos);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chromaster</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="headline">
        <h3>
          Chromaster
        </h3>
      </div>
    </div>
  </div>

  <!-- Audio -->

  <div class="headline">
    <h4>
      Audio
    </h4>
  </div>

  <!--Audio visualization-->

  <div class="grid-container">
    <div class="grid-item">
      <div class="record" id="record1"></div>
    </div>
    <div class="grid-item">
      <div style="text-align: center; color:#ffffff;">Song 1 </br>
        <button class="uploadAudio" id="1">Upload Audio File</button>
      </div>
      <div class="audioTrack" id="audioTrack1">
        <canvas id="visualizeAudio1"></canvas>
      </div>
      <div style="text-align: center; color:#ffffff;">Song 2 </br>
        <button class="uploadAudio" id="2">Upload Audio File</button>
      </div>
      <div class="audioTrack" id="audioTrack2">
        <canvas id="visualizeAudio2"></canvas>
      </div>
    </div>
    <div class="grid-item">
      <div class="record" id="record2"></div>
    </div>
  </div>

  <!--Audio regulators right-->

  <div class="grid-container">
    <div class="grid-item">
      <div class="audioRegulators" id="audioRegulatorsAudio1">
        <p>Name:</p>
        <button class="audioButton" id="playButton1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="20" width="20">
            <g>
              <line x1="13.5" y1="2.5" x2="13.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <line x1="10.5" y1="2.5" x2="10.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <path
                d="M.5,10.29a.7.7,0,0,0,.37.62.71.71,0,0,0,.73,0l5.08-3.3a.7.7,0,0,0,0-1.18L1.6,3.11a.71.71,0,0,0-.73,0,.7.7,0,0,0-.37.62Z"
                fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
        </button>
        <button class="loopAudio" id="loopAudioButton1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" height="20" width="20">
            <g id="arrow-infinite-loop--arrow-diagram-loop-infinity-repeat">
              <path id="Vector" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                d="M5 10.43a2.37 2.37 0 0 1-1.5.57A2.75 2.75 0 0 1 .65 9.192C.511 8.811.5 8 .5 8s.012-.81.15-1.192A2.75 2.75 0 0 1 3.5 5c2.75 0 4.25 6 7 6a2.75 2.75 0 0 0 2.85-1.808C13.489 8.811 13.5 8 13.5 8s-.012-.81-.15-1.192A2.75 2.75 0 0 0 10.5 5h-2l2-2">
              </path>
            </g>
          </svg>
        </button>
        <button class="resetButton" id="resetButton1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" height="20" width="20">
            <g id="delete-1--remove-add-button-buttons-delete-cross-x-mathematics-multiply-math">
              <path id="Vector" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" d="M13.5 0.5L0.5 13.5">
              </path>
              <path id="Vector_2" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                d="M0.5 0.5L13.5 13.5"></path>
            </g>
          </svg>
        </button>

        <div class="sliderRegulators" id="sliderAudio1">
          <p>Volume:</p>
          <input type="range" class="slider" id="volumeSlider1" value="100" min="0" max="100">
          <p>Playback speed:</p>
          <input type="range" class="slider" id="playbackSpeedSlider1" value="1.0" min="1.0" max="8.0">
        </div>
      </div>
    </div>

    <!--Audio regulators for all audio simultaneously-->
    <div class="grid-item">
      <!-- <div class="headline">
        <h5>
          Controller
        </h5>
      </div> -->

      <div class="switchesForAll">
        <div class="grid-container">
          <div class="grid-item">
            <button id="playAllAudio">
              <span>Play all</span>
            </button>

            <button id="pauseAllAudio">
              <span>Pause all</span>
            </button>
            </br>

            <button id="muteAllAudio">
              <span>Mute</span>
            </button>


            <button id="unmuteAllAudio">
              <span>Unmute</span>
            </button>
            </br>

            <button id="resetAudio">
              <span>Reset</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Audio regulators for all audio simultaneously-->

          <p>Playback speed:</p>

        </div>
      </div>
    </div>
  </div>

      <!-- <div class="headline">
        <h5>
          Controller
        </h5>
      </div> -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chromaster</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="headline">
        <h3>
          Chromaster
        </h3>
      </div>
    </div>
  </div>

  <!-- Audio -->

  <!--Audio visualization-->

  <div class="grid-container">
    <div class="grid-item">
      <div class="record" id="record1"></div>
    </div>
    <div class="grid-item">
      <div style="text-align: center; color:#ffffff;">Song 1</div>
      <div class="audioTrack">
        <canvas id="visualizeAudio1"></canvas>
        <button class="uploadAudio" id="1">Upload Audio File</button>
      </div>
      <div style="text-align: center; color:#ffffff;">Song 2</div>
      <div class="audioTrack">
        <canvas id="visualizeAudio2"></canvas>
        <button class="uploadAudio" id="2">Upload Audio File</button>
      </div>
    </div>
    <div class="grid-item">
      <div class="record" id="record2"></div>
    </div>
  </div>

  <!--Audio regulators-->

  <div class="grid-container">
    <div class="grid-item">
      <div class="audioRegulators" id="audioRegulatorsAudio1">
        <button class="audioButton" id="playButton1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="20" width="20">
            <g>
              <line x1="13.5" y1="2.5" x2="13.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <line x1="10.5" y1="2.5" x2="10.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <path
                d="M.5,10.29a.7.7,0,0,0,.37.62.71.71,0,0,0,.73,0l5.08-3.3a.7.7,0,0,0,0-1.18L1.6,3.11a.71.71,0,0,0-.73,0,.7.7,0,0,0-.37.62Z"
                fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
        </button>
        <input type="range" class="slider" id="volumeSlider1" min="0" max="127">
        <input type="range" class="slider" id="playbackSpeedSlider1" min="1.0" max="8.0" step="0.5">
      </div>
    </div>
    <div class="grid-item">
      <div class="audioRegulators" id="audioRegulatorsAudio2">
        <button class="audioButton" id="playButton2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="20" width="20">
            <g>
              <line x1="13.5" y1="2.5" x2="13.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <line x1="10.5" y1="2.5" x2="10.5" y2="11.5" fill="none" stroke="#000000" stroke-linecap="round"
                stroke-linejoin="round"></line>
              <path
                d="M.5,10.29a.7.7,0,0,0,.37.62.71.71,0,0,0,.73,0l5.08-3.3a.7.7,0,0,0,0-1.18L1.6,3.11a.71.71,0,0,0-.73,0,.7.7,0,0,0-.37.62Z"
                fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
        </button>
        <input type="range" class="slider" id="volumeSlider2" min="0" max="127">
        <input type="range" class="slider" id="playbackSpeedSlider2" min="1.0" max="8.0" step="0.5">
      </div>
    </div>
  </div>

  <!--Audio regulators for all audio simultaneously-->

  <div class="headline">
    <h5>
      Controller
    </h5>
  </div>

  <div class="switchesForAll">
    <div class="grid-container">
      <div class="grid-item">
        <button id="loadAudioSamples">
          <span class="text">Load Samples</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="playAllAudio">
          <span>Play all</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="pauseAllAudio">
          <span>Pause</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="loopAllAudio">
          <span>Loop</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="unloopAllAudio">
          <span>Unloop</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="muteAllAudio">
          <span>Mute</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="unmuteAllAudio">
          <span>Unmute</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="resetAudio">
          <span>Reset</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Video -->

  <div class="headline">
    <h4>
      Video
    </h4>
  </div>

  <!--Video visualization-->

  <div class="grid-container">
    <div class="grid-item">
      <div class="videoRegulators" id="audioRegulatorsVideoOne">
        <button id="loadVideoSamples">
          <span>Load Samples</span>
        </button>
      </div>
    </div>
    <div class="grid-item">
      <div class="videoRegulators" id="audioRegulatorsVideoTwo">
        <button id="loadVideoSamples">
          <span>Load Samples</span>
        </button>
      </div>
    </div>
  </div>

  <!--Video regulators-->

  <div class="headline">
    <h5>
      Controller
    </h5>
  </div>

  <div class="switchesForAll">
    <div class="grid-container">
      <div class="grid-item">
        <button id="playAllVideo">
          <span>Play all</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="pauseAllVideo">
          <span>Pause</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="muteAllVideo">
          <span>Mute</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="unmuteAllVideo">
          <span>Unmute</span>
        </button>
      </div>
      <div class="grid-item">
        <button id="resetVideo">
          <span>Reset</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/index.js"></script>

</body>

</html>
